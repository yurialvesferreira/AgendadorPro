name: CI - Lint, Type Check e Build

on:
  push:
    branches: [main, 'claude/**']
  pull_request:
    branches: [main]

jobs:
  quality-check:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Accessibility Linting
        run: npm run lint:a11y

      - name: TypeScript Type Check
        run: npm run type-check

      - name: Build Application
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_APP_URL: http://localhost:3000

      - name: Run Tests
        run: npm test
        if: success()

  accessibility-audit:
    name: Accessibility Audit
    runs-on: ubuntu-latest
    needs: quality-check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Accessibility Tests
        run: npm run test:a11y
        if: success()

  report:
    name: Report Status
    runs-on: ubuntu-latest
    needs: [quality-check, accessibility-audit]
    if: always()

    steps:
      - name: Report Success
        if: ${{ needs.quality-check.result == 'success' && needs.accessibility-audit.result == 'success' }}
        run: echo "✅ All checks passed! Ready for deployment."

      - name: Report Failure
        if: ${{ needs.quality-check.result == 'failure' || needs.accessibility-audit.result == 'failure' }}
        run: |
          echo "❌ Some checks failed. Please review the errors above."
          exit 1
